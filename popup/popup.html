<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Entry Drops</title>
    <!-- <link rel="stylesheet" href="bulma.min.css" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">


</head>
<body>
    <div class="container m-3">
        <h1 class="title">Global Entry Drops </h1>
        <div class="field">
            <label class="label">Status</label>
            <span class="tag is-success">Running</span>
            <span class="tag is-danger">Stopped</span>
        </div>

        <div class="field">
            <label class="label">Location ID</label>
            <div class="select">
              <select id="locationId">
                <option value="los_angeles">Los Angeles</option>
                <option value="seattle">Seattle</option>

              </select>
            </div>
        </div>
            <div class="field">
                <label class="label">Start date</label>
                <div class="control">
                    <input type="date" class="input" id="startDateId">
                </div>
            </div>
            <div class="field">
                <label class="label">End date</label>
                <div class="control">
                    <input type="date" class="input" id="endDateId">
                </div>
            </div>
        </div>

        
    </div>
    <div class="container m-3">
        <button class="button is-success is-fullwidth" id="startButtonId">Save & Start</button>
    </div>
    <div class="container m-3">
        <button class="button is-danger is-fullwidth" id="stopButtonId">Stop</button>
    </div>
</body>
<script src="popup.js"></script>
</html>
